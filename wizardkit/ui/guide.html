<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>RDK Training App</title>

		<link rel="stylesheet" type="text/css" href="styles/main.css" />

		<script src="scripts/jquery.js"></script>
		<script src="scripts/data.js"></script>
		<script src="scripts/guide.js"></script>
		<script src="scripts/config.js"></script>
	</head>

	<body>
    <div id="main">
			<div id="header"></div>
			<a href="guide.html"><div class="home"></div></a>
			<!--<div class="back"></div>-->
			
			<div id="left">
				<div id="recordingMenu">
					<div id="0" class="leftMenuText">
						<div class="leftMenuTextBox">
							My Recordings
						</div>
					</div>
				</div>
				
				<hr class="separator" />
				
				<div id="channelList">
				</div>
				
			</div>
			
			<div id="right">

				<div id="myRecordings">
					<div id="myRecordingsOuterContainer">
						<div id="myRecordingsInnerContainer">
						</div>
					</div>
				</div>

				<div id="allProgramList">
					<div id="allProgramListsOuterContainer">
						<div id="allProgramListsInnerContainer">
						</div>
					</div>
				</div>

				<div id="programInfo">
					<div id="programDescription">
						<div id="programDescriptionInner"></div>
					</div>
					<div id="programTuneInfo">
						<div id="tuneMethod">
							Press OK to tune/record.
						</div>
					</div>
				</div>

			</div>

			 <div id = "footer">
            </div>
		</div>

		<div id="overlayConatiner">
			<div id="overlayOuterContainer">
				<div id="overlay">
					<div id="overlayTitleContainer">
						PROGRAM
					</div>
					<div id="overlayProgramInfoContainer">
						<div id="overlayProgramName"></div>
					</div>
					
					<div id="overlayProgramMessage">
						Would you like to tune or record this program?	
					</div>
					
					<div id="overlayButtonContainer">
						<div id="overlayButtonOk" class="overlayButton selected">
							TUNE
						</div>
						<div id="overlayButtonOption" class="overlayButton">
							RECORD
						</div>
						<div id="overlayButtonCancel" class="overlayButton">
							CANCEL
						</div>
					</div>
				</div>
			</div>
		</div>
  <div id = "footer">
       <div id="ip"></div>
       </div>
</body>
       <script src="scripts/service.js"></script>
        <script type="text/javascript">
        $(document.body).on("ip", function() {
        $('#ip').html("Server Ethernet IP: " + serverBoxIp + ", Server MoCa IP: " + serverMocaIp);
          });
</script>
</html>
